<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="page.css">
    <title>Log-In</title>
</head>
<body>
    <div class="container">
        <div class="row row-content">
            <div class="col-12 col-sm-2">

            </div>
            <div class="col-12 col-sm-6 col-md-7">
                <div class="card">
                    <h3 class="card-header" style="text-align: center;">Log-In</h3>
                    <div class="card-body">
                        <dl class="row">
                            <dt class="col-sm-4" style="margin: 5px auto; padding: 0px 5px;">
                                <span class="input-group-text" id="basic-addon1">Username\Email</span>
                            </dt>
                            <dd class="col-sm-8" style="margin: 5px auto; padding: 0px 5px;">
                                <input type="text" class="form-control" placeholder="Username\Email" aria-label="Username" aria-describedby="basic-addon1">
                            </dd>
                            <dt class="col-sm-4" style="margin: 5px auto; padding: 0px 5px;">
                                <span class="input-group-text" id="basic-addon1">Password</span>
                            </dt>
                            <dd class="col-sm-8" style="margin: 5px auto; padding: 0px 5px;">
                                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                            </dd>
                            <dt class="col-sm-12" style="margin: 15px auto; text-align: center; padding: 0px 5px;">
                                <a href="index.html" class="btn btn-primary font-weight-bold">Log-In</a>
                            </dt>
                            <dt class="col-sm-12" style="margin: 15px auto; text-align: center; padding: 0px 5px;">or log-in with</dt>
                            <dt class="col-sm-6">
                                <a href="#" class="btn btn-outline-primary btn-block"><ion-icon name="logo-facebook" style="font-size: 1.1rem; position: relative; top: 3px;"></ion-icon>Facebook</a>
                            </dt>
                            <dt class="col-sm-6">
                                <a href="#" class="btn btn-outline-danger btn-block"><ion-icon name="logo-google" style="font-size: 1.1rem; position: relative; top: 3px; margin: 1px 1px;"></ion-icon>Google</a>
                            </dt>
                            <dt class="col-sm-12" style="text-align: center; margin: 45px 0px 0px 0px;">Don't have any account?
                                <a href="Sign_Up.html" class="btn btn-primary">Sign Up</a>
                            </dt>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
